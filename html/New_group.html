<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />

    <style>
      ul li button {
        color: white;
        height: 40px;
        font-size: larger;
        background-color: #333333;
      }
      ul li button:hover {
        background-color: #111111;
        color: yellow;
      }
      ul li {
        display: inline-block;
        margin: 0;
        padding: 10px 15px;
      }
      ul {
        margin: 0;
        background-color: #333333;
        width: 44%;
      }

      .container {
        display: flex;
        background: url(/Images/NG.jpg);

        height: 100vh;
        background-size: cover;
      }
      .container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 47%;
        width: 53%;
        height: 100%;
        /* adjust fade */
        background: rgba(255, 255, 255, 0.447);

        pointer-events: none;
      }
      .left {
        width: 47%;
        padding: 40px;
        z-index: 1;
      }

      .right {
        width: 53%;
        padding: 40px;
        /* opacity: 0.3; */

      }

      h1 {

      }

  </head>

    <ul>

    </ul>

      </div>
      <div class="right">

    <script>
      document.getElementById("button").onclick = function () {
